<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Card Page</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .btn {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #3700b3;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .content {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to My NFC Card Page</h1>
            <p>Explore the cool features of this card.</p>
            <button class="btn" onclick="showContent()">Click Me!</button>
        </div>
        <div class="content" id="content" style="display:none;">
            <p>This is a demo of what the NFC card can do! You can customize this message and add more features as needed.</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Your Name
    </div>

    <script>
        function showContent() {
            const content = document.getElementById('content');
            content.style.display = 'block';
        }
    </script>
</body>
</html>
